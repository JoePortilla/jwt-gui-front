<div class="row justify-content-center">
  <div class="col-4">

    <ul class="nav nav-pills nav justified mb-3" role="tablist"
        id="ex1">
      <li class="nav-item" role="presentation">
        <button id="tab-login"
                [ngClass]="active == 'login' ? 'nav-link active':'nav-link'"
                (click)="onLoginTab()">
          Login
        </button>
      </li>

      <li class="nav-item" role="presentation">
        <button id="tab-register"
                [ngClass]="active == 'register' ? 'nav-link active':'nav-link'"
                (click)="onRegisterTab()">
          Register
        </button>
      </li>
    </ul>

    <div class="tab-content">
      <!--Login-->
      <div [ngClass]="active=='login' ? 'tab-pane fade show active':'tab-pane fade'">
        <form #loginForm="ngForm"
              (ngSubmit)="onSubmitLogin()"
        >
          <div class="form-outline mb-4">
            <input type="text" name="login" id="loginName"
                   class="form-control"
                   [(ngModel)]="login">
            <label for="loginName" class="form-label">
              Username
            </label>
          </div>

          <div class="form-outline mb-4">
            <input type="password" name="password" id="loginPassword"
                   class="form-control"
                   [(ngModel)]="password">
            <label for="loginPassword" class="form-label">
              Password
            </label>
          </div>

          <button type="submit" class="btn btn-primary btn-block mb-4">
            Sign in
          </button>

        </form>
      </div>

      <!--Register-->
      <div [ngClass]="active=='register' ? 'tab-pane fade show active':'tab-pane fade'">
        <form #loginForm="ngForm"
              (ngSubmit)="onSubmitRegister()"
        >
          <div class="form-outline mb-4">
            <input type="text" name="firstName" id="firstName"
                   class="form-control"
                   [(ngModel)]="firstName">
            <label for="firstName" class="form-label">
              First Name
            </label>
          </div>

          <div class="form-outline mb-4">
            <input type="text" name="lastName" id="lastName"
                   class="form-control"
                   [(ngModel)]="lastName">
            <label for="lastName" class="form-label">
              Last Name
            </label>
          </div>

          <div class="form-outline mb-4">
            <input type="text" name="login" id="login"
                   class="form-control"
                   [(ngModel)]="login">
            <label for="login" class="form-label">
              Username
            </label>
          </div>

          <div class="form-outline mb-4">
            <input type="password" name="password" id="registerPassword"
                   class="form-control"
                   [(ngModel)]="password">
            <label for="registerPassword" class="form-label">
              Password
            </label>
          </div>

          <button type="submit" class="btn btn-primary btn-block mb-4">
            Register
          </button>

        </form>
      </div>
    </div>

  </div>
</div>
